syntax = "proto3";

package spine.buildtime.perf.projectman;

import "spine/options.proto";

option java_package = "io.spine.buildtime.perf.projectman";
option java_outer_classname = "OrgCommandsProto";
option java_multiple_files = true;
option (type_url_prefix) = "type.spine.io";

import "spine/buildtime/perf/projectman/identifiers.proto";
import "spine/buildtime/perf/projectman/organization.proto";
import "spine/buildtime/perf/projectman/roles.proto";

message CreateOrganization {

    string display_name = 1;

    UserId headmaster = 2;

    StripeId payment_account_id = 3;

    Plan plan = 4;
}

message UpgradePlan {
    option (required_role) = {
        access: ADMIN,
        whole_organization: true
    };

    OrgId id = 1;

    Plan old_plan = 2;

    Plan new_plan = 3;
}

message DowngradePlan {
    option (required_role) = {
        access: ADMIN,
        whole_organization: true
    };

    OrgId id = 1;

    Plan old_plan = 2;

    Plan new_plan = 3;
}

message ChangePaymentInfo {
    option (required_role) = {
        access: ADMIN,
        whole_organization: true
    };

    OrgId id = 1;

    StripeId new_payment_account_id = 2;
}

message AcceptNewMember {
    option (required_role) = {
        access: ADMIN,
        whole_organization: true
    };

    OrgId organization = 1;

    UserId user = 2;

    repeated Role initial_roles = 3;
}

message RemoveMember {
    option (required_role) = {
        access: ADMIN,
        whole_organization: true
    };

    OrgId organization = 1;

    UserId user = 2;
}

message AddNewAdmin {
    option (required_role) = {
        access: HEADMASTER,
        whole_organization: true
    };

    OrgId organization = 1;

    UserId user = 2;

    Role new_role = 3;
}

message RevokeAdminRole {
    option (required_role) = {
        access: HEADMASTER,
        whole_organization: true
    };

    OrgId organization = 1;

    UserId user = 2;

    Role role = 3;
}

message GrantNewRole {
    option (required_role) = {
        access: ADMIN
    };

    OrgId organization = 1;

    UserId user = 2;

    Role new_role = 3;
}

message RevokeRole {
    option (required_role) = {
        access: ADMIN
    };

    OrgId organization = 1;

    UserId user = 2;

    Role role = 3;
}

message DeleteOrganization {
    option (required_role) = {
        access: HEADMASTER,
        whole_organization: true
    };

    OrgId id = 1;
}
