syntax = "proto3";

package spine.buildtime.perf.prjmgt;

import "spine/options.proto";

option java_package = "io.spine.buildtime.perf.prjmgt";
option java_outer_classname = "OrgRejections";
option java_multiple_files = false;
option (type_url_prefix) = "type.spine.io";

import "spine/buildtime/perf/prjmgt/identifiers.proto";
import "spine/buildtime/perf/prjmgt/organization.proto";
import "spine/buildtime/perf/prjmgt/roles.proto";

message OrganizationAlreadyExists {

    string display_name = 1;
}

message CannotChangePlan {

    OrgId id = 1;

    Plan expected_old_plan = 2;

    Plan actual_old_plan = 3;

    Plan requested_new_plan = 4;
}

message CannotAcceptExistingMember {

    OrgId organization = 1;

    UserId user = 2;
}

message UserDoesNotExist {

    UserId user = 1;
}

message MemberDoesNotExist {

    OrgId organization = 1;

    UserId user = 2;
}

message CannotAcceptExistingAdmin {

    OrgId organization = 1;

    UserId user = 2;
}

message RoleNotFound {

    OrgId organization = 1;

    UserId user = 2;

    Role role = 3;
}

message OrganizationNotFound {
    OrgId id = 1;
}
